# Publish SDK to GitHub Packages when a release is created
# Package: @relaystack/sdk (packages/sdk)
# Install: npm install @relaystack/sdk
# Configure: Add .npmrc with @relaystack:registry=https://npm.pkg.github.com/

name: Publish SDK to GitHub Packages

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter @relaystack/sdk build

      - name: Test SDK
        run: pnpm --filter @relaystack/sdk test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: "@${{ github.repository_owner }}"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set package scope to match repo owner
        working-directory: packages/sdk
        run: pnpm pkg set name="@${{ github.repository_owner }}/sdk"

      - name: Publish to GitHub Packages
        working-directory: packages/sdk
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
